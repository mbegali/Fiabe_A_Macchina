<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Fiaba Interattiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4">Scriviamo una fiaba!</h1>

        <form method="post">
            <div class="mb-3">
                <label for="user_input" class="form-label">Scrivi la tua parte della storia:</label>
                <textarea class="form-control" name="user_input" id="user_input" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperatura (creativit√†):</label>
                <input type="number" step="0.1" min="0.1" max="1.0" name="temperature" value="{{ temperature }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Continua la storia</button>
            <a href="/reset" class="btn btn-secondary ms-2">Ricomincia</a>
        </form>

        {% if ai_response %}
            <div class="mt-4">
                <h4>Continuazione della fiaba:</h4>
                <p><em>{{ ai_response }}</em></p>
            </div>
        {% endif %}

        <div class="mt-4">
            <h5>Storia completa finora:</h5>
            <p>{{ story }}</p>
        </div>
    </div>
</body>
</html>
